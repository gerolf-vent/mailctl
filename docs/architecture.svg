<svg xmlns="http://www.w3.org/2000/svg" viewBox="60 80 920 280" width="920" height="280">
  <defs>
    <style>
      .component { fill: #4A90E2; stroke: #2E5C8A; stroke-width: 2.5; }
      .database { fill: #50C878; stroke: #2E7D4E; stroke-width: 2.5; }
      .external { fill: #F5A623; stroke: #C17D11; stroke-width: 2.5; }
      .user { fill: #E8E8E8; stroke: #666; stroke-width: 2.5; }
      .text-white { fill: #fff; font-family: 'Segoe UI', Arial, sans-serif; font-size: 16px; font-weight: 600; text-anchor: middle; dominant-baseline: middle; }
      .text-dark { fill: #1a1a1a; font-family: 'Segoe UI', Arial, sans-serif; font-size: 16px; font-weight: 600; text-anchor: middle; dominant-baseline: middle; }
      .subtitle { fill: #fff; font-family: 'Segoe UI', Arial, sans-serif; font-size: 13px; font-weight: 400; text-anchor: middle; dominant-baseline: middle; }
      .subtitle-dark { fill: #4a4a4a; font-family: 'Segoe UI', Arial, sans-serif; font-size: 13px; font-weight: 400; text-anchor: middle; dominant-baseline: middle; }
      .title { fill: #1a1a1a; font-family: 'Segoe UI', Arial, sans-serif; font-size: 24px; font-weight: 700; text-anchor: middle; }
      .arrow-label { fill: #4a4a4a; font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="context-stroke" />
    </marker>
  </defs>
  
  <!-- Administrator Box -->
  <rect x="80" y="100" width="160" height="80" rx="8" class="user"/>
  <text x="160" y="132" class="text-dark">Administrator</text>
  <text x="160" y="152" class="subtitle-dark">CLI User</text>
  
  <!-- mailctl CLI Box -->
  <rect x="320" y="100" width="160" height="80" rx="8" class="component"/>
  <text x="400" y="132" class="text-white">mailctl</text>
  <text x="400" y="152" class="subtitle">CLI</text>
  
  <!-- PostgreSQL Database Box -->
  <rect x="320" y="260" width="160" height="80" rx="8" class="database"/>
  <text x="400" y="292" class="text-white">PostgreSQL</text>
  <text x="400" y="312" class="subtitle">Database</text>
  
  <!-- Postfix Box -->
  <rect x="560" y="100" width="160" height="80" rx="8" class="external"/>
  <text x="640" y="132" class="text-dark">Postfix</text>
  <text x="640" y="152" class="subtitle-dark">MTA</text>
  
  <!-- Dovecot Box -->
  <rect x="560" y="260" width="160" height="80" rx="8" class="external"/>
  <text x="640" y="292" class="text-dark">Dovecot</text>
  <text x="640" y="312" class="subtitle-dark">MDA</text>
  
  <!-- Mail Users Box -->
  <rect x="800" y="180" width="160" height="80" rx="8" class="user"/>
  <text x="880" y="212" class="text-dark">Mail Users</text>
  <text x="880" y="232" class="subtitle-dark">SMTP/IMAP</text>
  
  <!-- Arrows -->
  
  <!-- Admin to CLI -->
  <path d="M 240 140 L 320 140" stroke="#555" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- CLI to Database -->
  <path d="M 400 180 L 400 260" stroke="#2E7D4E" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Database to Postfix -->
  <path d="M 560 140 L 480 280" stroke="#2E7D4E" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Database to Dovecot -->
  <path d="M 560 300 L 480 300" stroke="#2E7D4E" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Mail Users to Postfix -->
  <path d="M 800 200 L 720 140" stroke="#555" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Mail Users to Dovecot -->
  <path d="M 800 240 L 720 280" stroke="#555" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
</svg>
